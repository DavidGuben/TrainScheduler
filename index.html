<!DOCTYPE html>
<html>
<head>
  <title>Train Scheduler</title>
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

  <!-- Employee Tracker -->
  <div class="container">

  	<!-- Jumbotron -->
  	<div class="jumbotron" style="background-color: black; color: white">
  		<h1 class="text-center">Train Scheduler</h1>
  		<h3 class="text-center">Choo Choo!</h3>
  	</div>

  	<div class="row">
  		<div class="col-lg-12">

  		<!-- Current Employees-->
  			<div class="panel panel-primary">
  				<div class="panel-heading">
  					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
  				</div>
  				<div class="panel-body">
  					<table class="table table-hover" id='employeeTable'>
  						<thead>
  							<tr>
  								<th>Train Name</th>
  								<th>Destination</th>
  								<th>Frequency(Min)</th>
  								<th>Next Arrival</th>
  								<th>Minutes Away</th>
  							</tr>
  						</thead>
  						<tbody>

  						</tbody>
  					</table>
  				</div>
  			</div>

  			<!-- Add Employee  -->
  			<div class="panel panel-primary">
  				<div class="panel-heading">
  					<h3 class="panel-title"><strong>Add Train</strong></h3>
  				</div>
  				<div class="panel-body">


  				<!-- Entry Form -->
  				<form>
  					<div class="form-group">
  						<label for="">Train Name</label>
  						<input type="text" class="form-control" id="trainInput">
  					</div>

  					<div class="form-group">
  						<label for="">Destination</label>
  						<input type="text" class="form-control" id="roleInput">
  					</div>

  					<div class="form-group">
  						<label for="">First Train Time (HH:mm - Military Time)</label>
  						<input type="text" class="form-control" id="startInput">
  					</div>

  					<div class="form-group">
  						<label for="">Frequency(min)</label>
  						<input type="text" class="form-control" id="rateInput">
  					</div>

  					<button type="submit" class="btn btn-primary" id="addEmployeeBtn">Add Train</button>
  				</form>

  				</div>
  			</div>

  		</div>
  	</div>
  </div>

  <!-- Javascript -->
  <script src="logic.js"></script>

  <script>

//time code
  var tFrequency = 3;
  var firstTime = "03:30"; // Time is 3:30 AM

  // First Time (pushed back 1 year to make sure it comes before current time)
  var firstTimeConverted = moment(firstTime,"hh:mm").subtract(1, "years");
  document.write(firstTimeConverted);

  // Current Time
  var currentTime = moment();
  document.write("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

  // Difference between the times
  var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
  document.write("DIFFERENCE IN TIME: " + diffTime);

  // Time apart (remainder)
  var tRemainder = diffTime % tFrequency;
  document.write(tRemainder);

  // Minute Until Train
  var tMinutesTillTrain = tFrequency - tRemainder;
  document.write("MINUTES TILL TRAIN: " + tMinutesTillTrain);

  // Next Train
  var nextTrain = moment().add(tMinutesTillTrain, "minutes")
  document.write("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"))

  </script>
</body>
</html>
